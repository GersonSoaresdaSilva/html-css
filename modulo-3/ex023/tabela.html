<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse; /* elimina os espaços ao redor das bordas da tabela */
        }
        tr.linha {
            background-color: lightgray;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        td.dado {
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- Hierarquia de Tabelas Simples
        tr: Table Row - Linha da Tabela
            th: Table Header - Cabeçalho da Linha
            td: Table Data - Dados da Tabela -->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">  <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>  <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr>  <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
