<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Paragráfos</li>
        <li title="Use as tag's &lt;h1&gt; à &lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use as tag's &lt;pre&gt; e &lt;code&gt;">Códigos-Fonte</li>
        <li title="Use as tag's &lt;ol&gt; e &lt;li&gt;">Listas Numerada</li>
        <li title="Use as tag's &lt;ul&gt; e &lt;li&gt;">Listas com Demarcadores</li>
    </ul>
</body>
</html>
